<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <mycom></mycom>
    </div>
    <script>
        // 1.组件可以有自己的 data 数据
        // 2.组建的 data 和实例的 data 有点不一样，实例中的 data 可以为一个对象，但是组件中的 data 必须是一个方法
        // 3.组件中的 data 除了必须为一个方法之外。这个方法内部还必须返回一个对象才行
        // 4.组件中的 data 数据，使用方法和实例中的 data 使用方式完全一样
        Vue.component('mycom', {
            template: "<h1>这是全局组件---{{msg}}</h1>",
            data: function() {
                return {
                    msg: '这个组件中 data 定义的数据'
                };
            }
        })

        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            }
        });
    </script>
</body>

</html>
