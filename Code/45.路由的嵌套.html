<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <script src="./lib/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <router-link to="/account">Account</router-link>
        <router-view></router-view>
    </div>

    <template id="tmpl">
        <div>
            <h1>这是 account 组件</h1>
            <router-link to="/account/login">login</router-link>
            <router-link to="/account/register">register</router-link>
            <router-view></router-view>
        </div>
    </template>
    <script>
        // 组件的模板对象
        var account = {
            template: '#tmpl'
        }
        var login = {
            template: '<h1>login</h1>'
        }
        var register = {
            template: '<h1>register</h1>'
        }

        var router = new VueRouter({
            routes: [{
                    path: '/account',
                    component: account,
                    // 使用 children 属性实现子路由，同时子路由的 path 前面，不要带 / ，否则永远以根路径开始请求，这样不方便我们用户去理解 URL 地址
                    children: [{
                        path: 'login',
                        component: login
                    }, {
                        path: 'register',
                        component: register
                    }]
                },
                // {
                //     path: '/account/login',
                //     component: login
                // }, {
                //     path: '/account/register',
                //     component: register
                // }
            ]
        })

        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            router,
        });
    </script>
</body>

</html>
